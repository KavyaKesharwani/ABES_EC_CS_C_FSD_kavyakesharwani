<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>Registration Form</header>
    <main>
        <form action="welcome.html">
        <label for="name">Name:</label> &nbsp;
        <input type="text" name="name" id="name" required><br><br>
        <label for="rollno">Roll no:</label>
        <input type="number" name="rollno" id="rollno" required> <br><br> 
        <label for="email">Email:</label> &nbsp;
        <input type="email" name="email" id="email" required> <br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="mlae">Male  <!--  radio type button name should be same for single selecting option  -->
        <input type="radio" name="gender" id="femlae">Female
        <input type="radio" name="gender" id="other">Other
        <br><br>
        <label for="language">Language:</label>
        <select name="language" id="language">
            <option value="c++">C++</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="SelectLanguage" selected>Select Language</option>
        </select><br><br>
       <input type="submit" value="Submit">
       <input type="reset" value="Reset">


        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
